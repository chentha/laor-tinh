<div class="container">
    <div class="row mt-4 mb-4">
        <!-- First Gallery Column -->
        <div class="col-lg-8 col-md-8 col-sm-12">
            <p-galleria [value]="images" [showItemNavigators]="true" [circular]="true" [numVisible]="5"
                [showThumbnails]="false" [containerStyle]="{ 'max-width': '100%' }">
                <ng-template pTemplate="item" let-item>
                    <img [src]="item.itemImageSrc"
                        style="width: 100%; height: 65vh; object-fit: contain; display: block;" />
                </ng-template>
            </p-galleria>

        </div>
        <!-- Second Gallery Column -->
        <div class="col-lg-4 col-md-4 col-sm-12">
            <div>
                <h6>US {{dataDetail?.unitPrice | currency}}</h6>
                <h6 class="mt-4">Color</h6>
                <div class="mt-3">
                    <mat-button-toggle-group [formControl]="color"  name="colorStyle" aria-label="Font Style">
                        <mat-button-toggle *ngFor="let color of dataDetail?.optionProducts[0]?.colors"
                            [value]="color.id" style="width: 50px; height: 50px; padding: 0;" [style.background]="color.value">
                            <!-- <div [style.background]="color.value" style=" background-color: red;"></div> -->
                        </mat-button-toggle>
                    </mat-button-toggle-group>

                </div>
                <h6 class="mt-4">Size</h6>
                <div class="mt-3">
                    <mat-button-toggle-group [formControl]="size" name="sizeStyle" aria-label="Font Style">
                        <mat-button-toggle *ngFor="let size of dataDetail?.optionProducts[0]?.sizes" [value]="size.id"
                            style="width: 50px;">
                            {{ size.value }}
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                <div class="mt-3">
                    <h6 class="mt-4">Quantity</h6>
                    <div class="d-flex align-items-center">
                        <!-- Decrease Quantity -->
                        <button class="btn btn-outline-secondary" (click)="decreaseQuantity()"> - </button>
                        <input type="number" [value]="quantity" (input)="onQuantityChange($event)"
                            class="form-control mx-2" style="width: 60px;" />
                        <button class="btn btn-outline-secondary" (click)="increaseQuantity()"> + </button>
                    </div>
                </div>

                <div class="mt-3">
                    <button (click)="addCart()" class="w-100 bg-primary" mat-fab extended>
                        Add To Cart
                    </button>
                </div>
                <div class=" flex justify-content-center mt-3">
                    <mat-accordion multi>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title class="text-bold"> Model info </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div>
                                Model is 163 cm tall / 45 kg weight and is wearing size XS.
                            </div>
                        </mat-expansion-panel>

                        <mat-expansion-panel class="mt-3">
                            <mat-expansion-panel-header>
                                <mat-panel-title class="text-bold"> Product details </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div>
                                <span>Code. 1222411812</span>
                                <span>Regular blouse featuring puff sleeves with front tie button and round neck.</span>
                            </div>
                        </mat-expansion-panel>

                    </mat-accordion>
                </div>
            </div>
        </div>
    </div>
</div>
