<div class="edit-profile-container">
    <div class="edit-profile-header">
        <h2>Edit Profile</h2>
        <button mat-icon-button class="close-button" (click)="closeForm()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <form [formGroup]="editProfileForm">
        <div class="profile-picture-section">
            <input type="file" accept="image/*" (change)="onImageChange($event)" class="file-input" />
            <img class="profile-picture" width="120px" [src]="profile || '../../assets/images/User-avatar.svg.png'"
                alt="Profile Picture" />
            <p class="upload-instructions">Choose a new profile picture</p>
        </div>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter your full name" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" />
        </mat-form-field>

        <div class="gender-section">
            <label class="section-label">Gender</label>
            <mat-radio-group formControlName="gender" class="gender-radio-group">
                <mat-radio-button value="MALE">Male</mat-radio-button>
                <mat-radio-button value="FEMALE">Female</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="action-buttons">
            <button mat-raised-button color="primary" type="submit" [disabled]="editProfileForm.invalid">
                Save Changes
            </button>
            <button mat-button color="warn" type="button" (click)="closeForm()">
                Cancel
            </button>
        </div>
    </form>
</div>
